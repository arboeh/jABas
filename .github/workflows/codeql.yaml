# .github/workflows/codeql.yaml
name: CodeQL

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 1" # Montags

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3
